services:
  rabbitmq:
    image: rabbitmq:4.1.0-management # Using a version with the management plugin
    container_name: rabbitmq-server
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      # Default user and password for the management plugin (for easy testing)
      # In production, use stronger credentials and secrets management
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    # Optional: volumes for data persistence (useful for non-trivial usage)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

# Optional: define volumes if you uncommented the volumes section above
volumes:
  rabbitmq_data:
#     driver: local